<div>
    <p class="fw-semibold">Health Insurance</p>
    <p class="text-muted">Add your insurance card for easy verification.</p>
</div>

<div class="upload-box mt-2" (click)="fileInput.click()">
    <input type="file" #fileInput hidden accept="image/*,application/pdf" (change)="onFileSelected($event)" />

    <mat-icon class="doc-icon">description</mat-icon>

    <button matButton type="button" (click)="$event.stopPropagation(); fileInput.click()">
        <mat-icon>upload</mat-icon>
        Upload File
    </button>
    <p class="text-muted fs-6">(File Supported : PDF,JPEG,DCM)</p>

    <span class="file-name text-muted">
        {{ selectedFileName }}
    </span>
</div>

<div class="mt-3">
    <p class="text-muted">Upload front & back side of your insurance card</p>
    <div>
        <!-- display cards here -->
    </div>
</div>

<div class="form-col mt-4">
    <mat-form-field appearance="outline">
        <mat-label>Insurance Provider Name</mat-label>
        <input matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Policy Number</mat-label>
        <input matInput required>
    </mat-form-field>
    <label>
        Expiry Date <span class="required">*</span>
    </label>
    <div class="date-row">
        <mat-form-field appearance="outline">
            <mat-label>DD</mat-label>
            <input matInput type="number" min="1" max="31" placeholder="DD" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>MM</mat-label>
            <mat-select>
                <mat-option *ngFor="let month of months" [value]="month.value">
                    {{ month.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>YYYY</mat-label>
            <input matInput type="number" min="1900" max="2100" placeholder="YYYY" required />
        </mat-form-field>
    </div>

    <div class="d-flex justify-content-end">
         <button mat-button>Delete</button>
            <button mat-raised-button color="primary" cdkFocusInitial>
                Update Insurance
            </button>
    </div>
</div>
