<style>
    /* emergency.css */

    .title {
        color: red;
        text-align: center;
        justify-content: center;
        margin-bottom: 1rem;
    }

    .call-img {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
    }

    .addNew {
        background-color: #0B7DA1;
        color: #fff;
        padding: 8px 14px;
        border: none;
        border-radius: 12px;
        /* cleaner than % */
        cursor: pointer;

        display: inline-flex;
        align-items: center;
        gap: 8px;

        font-size: 14px;
        font-weight: 500;
    }

    .primary {
        background-color: rgba(12, 125, 161, 0.09);
        color: rgba(12, 125, 161, 1);
        padding: 8px 14px;
        border: none;
        border-radius: 10px;
        /* cleaner than % */
        cursor: pointer;
        display: inline-flex;

        gap: 8px;
        font-size: 14px;
        font-weight: 500;
    }


    .add {
        background-color: #fff;
        color: #0B7DA1;
        width: 22px;
        height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        /* perfect circle */
        font-weight: bold;
    }
    .contact-cardP {
        height: 100%;
        /* equal height */
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
        background-color: #fffcfc;

        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .contact-card h5 {
        margin-bottom: 6px;
        font-weight: 600;
    }

    .contact-card p {
        margin-bottom: 4px;
        font-size: 14px;
        color: #444;
    }

    .contact-details {
        font-size: 13px;
        color: #2a0a0a;
    }

    .contact-name {
        font-size: medium;
        font-weight: bold;
        color: black;
    }
   .contact-card {
    height: 100%;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 16px;
    background-color: #fcfcfc;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);

    display: flex;
    justify-content: space-between;
    align-items: center;   
}

.contact-left {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.dots {
    display: flex;
    align-items: center; 
    gap: 10px;
}
</style>

<h2 class="title">Emergency help needed?</h2>

<div class="call-img">

    </div>

    <!-- PRIMARY CONTACT -->
    <div class="w-100 w-md-50 p-3 border contact-cardP">

            <div>
                <h5 class="mb-1">Akbar Ali</h5>
                <p class="mb-0 ">+936 783e7832</p>
            </div>

            <div>
                <button class="primary">
                    <span class="add">
                        <img src="single-dot.svg" alt="">
                    </span>
                    Primary
                </button>
            </div>
        </div>
    </div>
    

</div>

<!-- all contacts -->

        <!-- RIGHT -->

</div>
